<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>

      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);

      <p id="greet-msg"></p>
