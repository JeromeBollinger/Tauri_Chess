on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

name: Tauri build

jobs:
  test:
    name: Test Runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Tauri dependencies
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y
          libgtk-3-dev
          libayatana-appindicator3-dev
          libwebkit2gtk-4.0-dev
          webkit2gtk-driver
          xvfb

      - name: Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
        working-directory: ./src-tauri

      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
        working-directory: ./src-tauri

      - name: Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Yarn install
        run: yarn install
        working-directory: webdriver/webdriverio

      - name: Install tauri-driver
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: tauri-driver

      - name: WebdriverIO
        run: xvfb-run yarn test
        working-directory: webdriver/webdriverio
